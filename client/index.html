<html ng-app="payPal">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="controllers/controller.js"></script>
        <style type="text/css">

        body {
            background-repeat: no-repeat;
            background-position: center;
            background-position-y: 20;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="uikit.css">
        <script type="text/javascript" src="options.js"></script>
    </head>
    <body background="Blue_border.png" ng-controller="payCtrl">
        <div align = "center">
            <img src="PayShareLogo.png" class="my_image" align="center">
        </div>

         <div align = "center" class="uk-form-row">
            <input type="text" placeholder="Enter Name" class = "uk-form-large" size = 30 align="center">
        </div>

        <div class="uk-form-row" align = "center">
            <input type="text" placeholder="Total amount" class = "uk-form-large" size = 30 align="center" id="totalAmount">
        </div>

        <div class="uk-form-row" align = "center">
        <select class="uk-form-width-medium" id='select'>
            <option value='1'> Select...</option>
            <option value='2'>Percentage payment</option>
            <option value='3'>Equal amount</option>
            <option value='4'>Raw amount</option>
        </select>
        </div>

        <div class="uk-form-row" id="selected" align = "center">
        </div>

        <div class="uk-form-row" align = "center" >
            <input type ="email" placeholder="Sending to:" class = "uk-form-large" size = 30 align="center">
        </div>

        <div class="uk-form-row" align = "center" id="total">
        </div>

        <div class="uk-form-row" align = "center">
        	<input ng-click="Submit" type="image" class "uk-button" id="payNow" name="payNow" value="payNow" src="pay_now.png" size=10 alt="Submit"> 
        </div>
    </form>
    </div>
    </body>
</html>
